<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 4px solid #000;
    }
    .bg-red {
      background-color: #f00;
    }
    .bg-green {
      background-color: #0f0;
    }
    .bg-blue {
      background-color: #00f;
    }
    .txt-white {
      color: #fff;
    }
    .txt-yellow {
      color: #ff0;
    }
    .txt-pink {
      color: pink;
    }
  </style>
</head>
<body>
<div id="box" class="box bg-red">BOX</div>
<ul id="color">
  <li>Red</li>
  <li>Green</li>
  <li>Blue</li>
</ul>
<script>
  const box = document.getElementById("box");
  // CSS Style 접근
  // box.style.backgroundColor = 'red'; // Kebab 케이스 대신 Camel 케이스로 작성
  // box.style.color = 'white';
  // box.style.width = '100px';
  // box.style.height = '100px';
  // box.style["margin-left"] = '30px';
  // box.style.border = "10px solid #000";
  // console.log(box.style);

  // 실제 프로젝트에서 클래스 갯수가 상당히 많을 수 있음
  // 그 때마다 어떤 클래스가 있는지 먼저 접근해서 파악하고, 추가, 수정할 때마다 적어줘야 함
  // 그래서 className 속성은 잘 사용하지 않음
  // box.className;
  // box.className = 'bg-red';
  // box.className = 'bg-blue';
  // box.className = 'txt-pink';
  // 일일히 적어야 되는 부분이 불편
  // box.className = 'bg-blue txt-pink';
  // 이를 해결하기 위해 classList라면 프로퍼티를 활용하면 됨
  // box.classList;
  // DOMTokenList라는 유사 배열을 반환
  // DOMTokenList는 몇 가지 메소드를 제공
  // 자주 사용되는 메소드
  // add, remove : 클래스를 추가/제거할 수 있음
  // box.classList.add('txt-white');
  // box.classList.remove('txt-white');
  // 여러 개 추가/삭제는 쉼표로 구분
  // box.classList.add('bg-green', 'txt-yellow');
  // box.classList.remove('bg-green', 'txt-yellow');
  // 클래스 대체
  // 유사한 클래스 속성이 있는 경우 add보다 replace가 유용
  // box.classList.replace('bg-red', 'bg-blue');
  // 자주 사용하는 것이 특정 클래스를 넣었다 뺐다 하는 것
  // 해당 클래스가 있으면 제거하고, 없으면 넣어주는 기능
  // toggle을 활용하면 됨
  // setInterval(() => {
  //   box.classList.toggle('bg-red');
  // }, 1000);

  // ul을 지정하여 LI가 아니면 종료, 맞으면 txt-pink 속성 추가
  // 무언가 선택하면 화면에서 사용가능한 기능
  const color = document.getElementById("color");
  color.onclick = function(e) {
    const target = e.target;
    if(target.tagName !== "LI") return;
    target.classList.toggle("txt-pink");
  };

</script>
</body>
</html>
